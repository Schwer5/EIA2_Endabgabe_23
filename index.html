<body>

    <body>
        <div id="main-container">
            <div id="canvas-area">

                <div id="seating-container" style="width: 46vw; height: 10vh; position: absolute;  left: 4vw;
                top: 70vh;">
                    <div id="seat0" style="width: 5vw; height: 8vh; border: 5px dotted black; margin: 1vh; float: left">
                    </div>
                    <div id="seat1" style="width: 5vw; height: 8vh; border: 5px dotted black; margin: 1vh; float: left">

            <div id="countertop">

                <fieldset class="inputrecipe">
                    <input type="text" id="inputIce" placeholder="Bechername">

                    <select name="Name" id="selectscoop1">
                        <option value="" selected>Keine</option>
                        <option value="strawberry">Erdbeer</option>

                    </select>
                    <br>
                    <label for="selectscoop2">Kugel 2</label>
                    <select name="Name" id="selectscoop2">
                        <option value="" selected>Keine</option>
                        <option value="strawberry">Erdbeer</option>
                        <option value="chocolate">Schokolade</option>
                        <option value="lemon">Zitrone</option>
                        <option value="smurf">Schlumpf</option>
                    </select>
                    <br>
                    <label for="selectscoop3">Kugel 3</label>

                        <option value="" selected>Keine</option>
                        <option value="strawberry">Erdbeer</option>
                        <option value="chocolate">Schokolade</option>
                        <option value="lemon">Zitrone</option>

                    </select>
                    <br>
                    <label for="selecttopping">Topping</label>
                    <select name="Name" id="selecttopping">
                        <option value="" selected>Keine</option>

                    </select>

                    <label for="selectdecoration">Dekoration</label>

                    <br>
                    <button id="addrecipe"><i class="fas fa-plus-circle"></i></button>
                    <label for="inputPrice">Preis</label>
                    <input type="number" id="inputPrice" placeholder="Preis" min="1" max="7">
                </fieldset>
                <div id="task-container"></div>
            </div>
